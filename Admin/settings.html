<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Loansphere Admin</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #EAC7AF; /* Background color */
            color: #FFFFFF; /* Default text color */
            transition: background-color 0.5s, color 0.5s; /* Smooth transitions */
        }

        /* Navbar Styling */
        nav {
            background-color: rgba(0, 0, 0, 0.8); /* Navbar background */
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            height: 70px;
            position: sticky; /* Sticky navbar */
            top: 0;
            z-index: 1000; /* Stay above content */
        }

        nav .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease; /* Color and transform transition */
        }

        nav ul li a:hover {
            color: #EAC7AF; /* Hover color */
            transform: scale(1.1); /* Scale effect on hover */
        }

        /* Logout Button Container */
        .logout-container {
            position: absolute; /* Position it absolutely */
            right: 50px; /* Right margin from the edge */
            top: 90px; /* Adjust this value to place it below the navbar */
        }

        /* Main content styling */
        .main-content {
            padding: 40px;
            margin: 40px auto;
            width: 80%;
            background-color: #C3A38A; /* Content background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Box shadow */
            transition: background-color 0.5s; /* Smooth transitions */
        }

        h2 {
            color: #FFFFFF; /* Heading color */
            font-size: 36px;
            margin-bottom: 10px;
        }

        /* Form Styling */
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold; /* Bold labels */
        }

        input[type="password"],
        input[type="text"] {
            width: 100%; /* Full-width inputs */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #643404; /* Border color */
            border-radius: 5px; /* Rounded corners */
            background-color: #D7BEBE; /* Light brown shade for input */
            transition: border-color 0.3s; /* Smooth transition */
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: #8A6565; /* Focused border color */
            outline: none; /* Remove outline */
        }

        .button {
            padding: 10px 20px;
            background-color: #643404; /* Button color */
            color: white;
            border: none;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
            font-size: 16px; /* Button font size */
            position: relative; /* For button animations */
        }

        .button:hover {
            background-color: #8A6565; /* Hover button color */
            transform: translateY(-2px); /* Lift effect on hover */
        }

        .notification-preferences {
            margin-top: 20px; /* Margin above notification section */
            background-color: #C3A38A; /* Background color for notification section */
            padding: 15px; /* Padding around notification section */
            border-radius: 5px; /* Rounded corners */
        }

        /* Logout Button */
        .logout-btn {
            background-color: #C0392B; /* Logout button color */
            display: inline-block; /* Inline block for button */
            text-align: center; /* Center text */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s ease; /* Smooth transition */
            width: 100px; /* Fixed width for button */
            padding: 10px; /* Padding for button */
            border-radius: 5px; /* Rounded corners */
            font-weight: bolder;
            color: #FFFFFF; /* Button text color */
        }

        .logout-btn:hover {
            background-color: #E74C3C; /* Hover color for logout button */
        }

        /* Save Message Styling */
        .save-message {
            display: none; /* Initially hidden */
            margin-top: 20px; /* Margin above the message */
            padding: 10px;
            background-color: #D4EDDA; /* Light green background */
            color: #155724; /* Dark green text */
            border: 1px solid #C3E6CB; /* Border color */
            border-radius: 5px; /* Rounded corners */
            transition: opacity 0.5s; /* Smooth transition */
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">ADMIN</div>
        <ul id="navbar-menu">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="borrowers.html">Borrowers List</a></li>
            <li><a href="lenders.html">Lenders List</a></li>
            <li><a href="manage-loans.html">Manage Loans</a></li>
            <li><a href="authorize.html">Authorize Borrowers</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>

    <!-- Logout Button -->
    <div class="logout-container">
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Admin Settings</h2>
        <p>Here you can configure the settings for the Loansphere application.</p>
        <h3>Change Password</h3>
        <form id="settings-form">
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" name="current-password" required>

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required>

            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="button">Update Password</button>
        </form>

        <h3>Notification Settings</h3>
        <div class="notification-preferences">
            <label>
                <input type="checkbox" name="email-notifications" checked>
                Email Notifications
            </label>
            <label>
                <input type="checkbox" name="sms-notifications">
                SMS Notifications
            </label>
            <label>
                <input type="checkbox" name="push-notifications">
                Push Notifications
            </label>
        </div>

        <button type="button" class="button" id="save-preferences" onclick="savePreferences()">Save Preferences</button>
        
        <!-- Save Message -->
        <div class="save-message" id="save-message">Your responses have been saved!</div>
    </div>

    <script>
        function logout() {
            // Redirect to home page
            window.location.href = "index.html"; // Change this to your home page URL
        }

        function savePreferences() {
            // Display the save message
            const saveMessage = document.getElementById('save-message');
            saveMessage.style.display = 'block'; // Show the message
            saveMessage.style.opacity = 1; // Set opacity to fully visible
            
            // Hide the message after 3 seconds
            setTimeout(() => {
                saveMessage.style.opacity = 0; // Fade out
                setTimeout(() => {
                    saveMessage.style.display = 'none'; // Hide the message
                }, 500); // Wait for the fade-out transition
            }, 3000); // Display duration
        }
    </script>
</body>
</html>
