<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History - Loansphere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EAC7AF;
        }
        header {
            background-color: black;
            opacity: 0.9;
            color: white;
            text-align: center;
            padding: 1em;
            width: 100%;
        }
        /* Navbar Styling */
        nav {
            background-color: #EAC7AF;
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            height: 70px;
        }

        nav .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #EAC7AF;
        }

        /* Responsive Navbar */
        .menu-toggle {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                display: none;
                width: 100%;
                text-align: center;
            }

            nav ul.active {
                display: block;
            }

            nav .menu-toggle {
                display: block;
            }
        }

        .main-content {
            width: 80%;
            padding: 20px;
            margin: 20px auto;
            background-color: #8A6565;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid brown;
        }
        th {
            background-color: #643404;
            color: white;
        }
        td {
            background-color: #8A6565;
            color: white;
        }
        @media (max-width: 768px) {
            .main-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Borrower</div>
        <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
        <ul id="navbar-menu">
            <li><a href="borrower-dashboard.html">Dashboard</a></li>
            <li><a href="loan-application.html">Apply for Loan</a></li>
            <li><a href="loan-status.html">Loan Status</a></li>
            <li><a href="payment-history.html">Payment History</a></li>
            <li><a href="profile-settings.html">Profile</a></li>
            <li><a href="help.html">Help</a></li>

        </ul>
    </nav>

    <div class="main-content">
        <h2 style="color: white;">Your Payment History</h2>
        <table>
            <tr>
                <th>Payment ID</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>201</td>
                <td>$500</td>
                <td>2024-09-15</td>
                <td>Completed</td>
            </tr>
            <tr>
                <td>202</td>
                <td>$500</td>
                <td>2024-08-15</td>
                <td>Completed</td>
            </tr>
        </table>
    </div>
</body>
</html>
