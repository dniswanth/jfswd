<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application - Loansphere</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #EAC7AF;
            color: white;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #8A6565;
            border-radius: 5px;
        }

        .container {
            padding: 20px;
        }

        form {
            background-color: #8A6565;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            color: white;
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #643404;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #8A6565;
        }
    </style>
</head>
<body>
    <nav>
        <a href="borrower-dashboard.html">Dashboard</a>
        <a href="loan-application.html">Apply for Loan</a>
        <a href="loan-status.html">Loan Status</a>
        <a href="payment-history.html">Payment History</a>
        <a href="profile-settings.html">Profile Settings</a>
        <a href="help.html">Help</a>
    </nav>

    <div class="container">
        <h1>Loan Application</h1>
        <form action="#" method="post">
            <label for="loan-amount">Loan Amount</label>
            <input type="number" id="loan-amount" name="loan-amount" required>

            <label for="loan-purpose">Loan Purpose</label>
            <textarea id="loan-purpose" name="loan-purpose" rows="5" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
