<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Loansphere</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EAC7AF;
        }
        header {
            background-color: black;
            color: white;
            opacity: 0.8;
            padding: 1em;
            text-align: center;
        }
     /* Navbar Styling */
     nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            height: 70px;
        }

        nav .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #EAC7AF;
        }

        /* Responsive Navbar */
        .menu-toggle {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                display: none;
                width: 100%;
                text-align: center;
            }

            nav ul.active {
                display: block;
            }

            nav .menu-toggle {
                display: block;
            }
        }
        .logout-btn {
            position: absolute;
            top: 100px;
            right: 20px;
            background-color: #643404;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #E74C3C;
        }
        .main-content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background-color: #8A6565;
            color: white;
            padding: 40px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            background-color: #643404;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #E74C3C;
        }
        .success-message {
            display: none;
            background-color: #2ECC71;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">LENDER</div>
        <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
        <ul id="navbar-menu">
            <li><a href="lender-dashboard.html">Dashboard</a></li>
            <li><a href="loan-offers.html">Loan Offers</a></li>
            <li><a href="loan-requests.html">Loan Requests</a></li>
            <li><a href="payment_history.html">Payment History</a></li>
            <li><a href="profile.html">Profile Settings</a></li>
        </ul>
    </nav>

    <!-- Logout Button -->
    <button class="logout-btn" id="logoutBtn">Logout</button>

    <div class="main-content">
        <div class="card">
            <h2>Update Profile Information</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" value="Lender123" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="lender@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">New Password:</label>
                    <input type="password" id="password">
                </div>
                <button type="submit" class="btn">Update Profile</button>
                <div class="success-message" id="successMessage">
                    Profile updated successfully!
                </div>
            </form>
        </div>
    </div>

    <script>
        const profileForm = document.getElementById('profileForm');
        const successMessage = document.getElementById('successMessage');
        const logoutBtn = document.getElementById('logoutBtn');

        profileForm.addEventListener('submit', function(event) {
            event.preventDefault();
            successMessage.style.display = 'block';

            // Simulate saving the data
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        });

        // Logout button functionality - redirects to the homepage
        logoutBtn.addEventListener('click', function() {
            window.location.href = 'lender-dashboard.html';  // Redirect to home page
        });
    </script>

</body>
</html>
